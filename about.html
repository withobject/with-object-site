  <!-- DVD BOUNCER LOGIC -->
  <script>
    class DVDBouncer {
      constructor() {
        this.logo = document.getElementById('dvdLogo');
        this.x = Math.random() * (window.innerWidth - 60);
        this.y = Math.random() * (window.innerHeight - 150);
        this.speedX = 2;
        this.speedY = 2;
        this.init();
        this.animate();
      }
      init() {
        this.logo.style.left = this.x + 'px';
        this.logo.style.top = this.y + 'px';
      }
      animate() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x <= 0 || this.x >= window.innerWidth - 60) this.speedX = -this.speedX;
        if (this.y <= 0 || this.y >= window.innerHeight - 150) this.speedY = -this.speedY;
        this.x = Math.max(0, Math.min(this.x, window.innerWidth - 60));
        this.y = Math.max(0, Math.min(this.y, window.innerHeight - 150));
        this.logo.style.left = this.x + 'px';
        this.logo.style.top = this.y + 'px';
        requestAnimationFrame(() => this.animate());
      }
    }
    window.addEventListener('load', () => new DVDBouncer());
    window.addEventListener('resize', () => {
      const existingLogo = document.getElementById('dvdLogo');
      if (existingLogo) new DVDBouncer();
    });

    // Optional: slight delay to allow shared sound init in script.js first
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {

          initializeSoundSystem();
        }
      }, 200);
    });
