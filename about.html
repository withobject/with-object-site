<body class="theme-dark">
  <!-- DVD Bouncing Logo -->
  <div class="dvd-logo" id="dvdLogo">DVD</div>

  <script src="script.js"></script>
  <script>
    // DVD Bouncing Logo Effect
    class DVDBouncer {
      constructor() {
        this.logo = document.getElementById('dvdLogo');
        this.x = Math.random() * (window.innerWidth - 60);
        this.y = Math.random() * (window.innerHeight - 150);
        this.speedX = 2;
        this.speedY = 2;
        this.colors = [
          'linear-gradient(45deg, #ff6b6b, #4ecdc4)',
          'linear-gradient(45deg, #a8e6cf, #ffd93d)',
          'linear-gradient(45deg, #ff8a80, #82b1ff)',
          'linear-gradient(45deg, #ce93d8, #80cbc4)',
          'linear-gradient(45deg, #ffab91, #81c784)',
          'linear-gradient(45deg, #f8bbd9, #e1bee7)'
        ];
        this.currentColorIndex = 0;
        
        this.init();
        this.animate();
      }
      
      init() {
        this.logo.style.left = this.x + 'px';
        this.logo.style.top = this.y + 'px';
      }
      
      animate() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        // Check for collision with edges
        if (this.x <= 0 || this.x >= window.innerWidth - 60) {
          this.speedX = -this.speedX;
        }
        
        if (this.y <= 0 || this.y >= window.innerHeight - 150) {
          this.speedY = -this.speedY;
        }
        
        // Keep within bounds
        this.x = Math.max(0, Math.min(this.x, window.innerWidth - 60));
        this.y = Math.max(0, Math.min(this.y, window.innerHeight - 150));
        
        // Update position
        this.logo.style.left = this.x + 'px';
        this.logo.style.top = this.y + 'px';
        
        requestAnimationFrame(() => this.animate());
      }
    }
    
    // Initialize DVD bouncer when page loads
    window.addEventListener('load', () => {
      new DVDBouncer();
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
      // Reinitialize bouncer on resize to adjust boundaries
      const existingLogo = document.getElementById('dvdLogo');
      if (existingLogo) {
        new DVDBouncer();
      }
    });
  </script>
  
  <!-- Initialize sound system for about page -->
  <script>

    document.addEventListener('DOMContentLoaded', () => {

      setTimeout(() => {
